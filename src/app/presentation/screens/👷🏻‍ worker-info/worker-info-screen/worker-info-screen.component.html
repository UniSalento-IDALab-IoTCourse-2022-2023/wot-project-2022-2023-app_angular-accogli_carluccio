<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
  .material-symbols-outlined {
    font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24;
    transition: font-variation-settings 0.2s;
  }
</style>


<body>
<app-navigation-section></app-navigation-section>

<div *ngIf="worker != null" style="margin-bottom: 32px;">

  <app-text-title [title]="worker.name + ' ' + worker.surname"></app-text-title>


  <div class="flex-horizontal" style="gap: 8px; padding-top: 8px; padding-bottom: 8px;">
    <div style="display: inline-block">
      <h5 style="
                display: flex; align-items: center; gap: 4px;
                padding: 4px;
                padding-left: 8px;
                padding-right: 8px;
                border-radius: 4px;
                font-size: 12px;
                font-weight: 600;
                white-space: nowrap;
                "
          class="tag" ><span class="material-symbols-outlined" style="font-size: 12px;">{{workerRoleIcon()}}</span> {{worker.role}}
      </h5>
    </div>

    <h5 style="display: inline-block;
              padding: 4px;
              padding-left: 8px;
              padding-right: 8px;
              border-radius: 4px;
              font-size: 12px;
              font-weight: 600;
              white-space: nowrap;
              "
        class="tag">
      {{worker.email}}
    </h5>
    <h5 style="display: inline-block;
              padding: 4px;
              padding-left: 8px;
              padding-right: 8px;
              border-radius: 4px;
              font-size: 12px;
              font-weight: 600;
              white-space: nowrap;
              "
        class="tag">
      {{worker.ssn}}
    </h5>
    <h5 style="display: inline-block;
              padding: 4px;
              padding-left: 8px;
              padding-right: 8px;
              border-radius: 4px;
              font-size: 12px;
              font-weight: 600;
              white-space: nowrap;
              "
        class="tag">
      {{worker.dateOfBirth}}
    </h5>

  </div>






  <div *ngIf="worker.role == WorkerRole.Driver" style="display: flex; gap: 8px;  width: 80px;">
    <h5 style="display: inline-block;
            padding: 4px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            "
        class='tag'>{{worker.generalLicence}} Licence
    </h5>

    <h5 *ngFor="let specificLicence of worker.specificLicences" style="
            display: inline-block;
            padding: 4px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            "
        class='tag'> {{specificLicence}} Licence
    </h5>
  </div>

</div>



<h3>{{this.alertList.length}} Alarms generated</h3>


<div style="margin-top: 32px;">
  <app-alerts-list [alertList]="getAlertList()"></app-alerts-list>
</div>


</body>
