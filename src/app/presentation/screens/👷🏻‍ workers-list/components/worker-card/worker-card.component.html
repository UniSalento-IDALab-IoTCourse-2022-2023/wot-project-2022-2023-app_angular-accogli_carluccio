<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
  .material-symbols-outlined {
    font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24;

  }
</style>


<div class="row-container" style="flex-wrap: wrap">
  <div class="flex-vertical" style="width: 160px;">
<!--    <label>Name</label>-->
    <h3>{{worker.surname + " " + worker.name}}</h3>
  </div>
  <!--<div class="flex-vertical">
    <label>Role</label>
    <h3>{{worker.role}}</h3>
  </div>-->
  <div style="display: flex; width: 80px;">
    <h5 style="
              display: flex; align-items: center; gap: 4px;
              padding: 4px;
              padding-left: 8px;
              padding-right: 8px;
              border-radius: 4px;
              font-size: 12px;
              font-weight: 600;
              white-space: nowrap;
              "
        class="tag"><span class="material-symbols-outlined" style="font-size: 12px;">{{workerRoleIcon()}}</span> {{worker.role}}
    </h5>
  </div>

  <section class="driving-licence-container" *ngIf="worker.role == WorkerRole.Driver">
    <h5 style="
            padding: 4px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            "
    class="tag">{{worker.generalLicence}} Licence
    </h5>

    <h5 *ngFor="let driverLicence of worker.specificLicences" style="
            padding: 4px;
            padding-left: 8px;
            padding-right: 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            "
    class="tag">{{driverLicence}} Licence
    </h5>

  </section>
